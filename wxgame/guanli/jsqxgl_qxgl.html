<script>
	(function(){
		var settings = {
			trigger:'hover',
			multi:true,						
			closeable:false,
			style:'',
			padding:true
		};
		function initPopover(){					
			$('a.show-pop').webuiPopover('destroy').webuiPopover(settings);	
		}
		initPopover();	
	})();	
	
	$("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date()
    }).on("click",function(){
        $("#datetimeStart").datetimepicker("setEndDate",$("#datetimeEnd").val())
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date()
    }).on("click",function(){
        $("#datetimeEnd").datetimepicker("setStartDate",$("#datetimeStart").val())
    });
	
	/*弹窗共用操作*/
	function showPopBox(index){
		var box = $('.pop_inner');
		var popClose = $('.pop_close');
		box.hide().eq(index).show();
		$('#popShow').popupOpen();
		popClose.click(function(){
			$('#popShow').hide();
			$('#popShow').popupClose();
		});
	}
	
	function closePopBox(){
		$('#popShow').hide();
		$('#popShow').popupClose();
	}

</script>
